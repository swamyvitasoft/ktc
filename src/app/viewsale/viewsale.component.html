<div class="container-fluid p-3">
  <div class="row">
    <div class="shadow">
      <i class="bi bi-arrow-left h3 float-start" routerLink="/dashboard" ></i><span class="h3">Sales</span>
    <i class="bi bi-box-arrow-right h3 text-danger float-end" (click)="logout()"></i>
  </div>
  </div>
    <div class="row mt-3">
        <div class="card">
          <div class="card-body">
            <a routerLink="/add-sale" class="card-title text-decoration-none">&#43; New Sale</a>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="card mt-2 bg-primary" *ngFor="let s of sales">
          <div class="card-body">
            <div class="card-title text-white">
                    <p class="float-start">{{s.fullname}} ({{s.mobileno}})</p>
                    <p class="float-end">{{s.estimatedamount}}/-</p>
              </div> 
          </div>
        </div>
    </div>
  </div>
