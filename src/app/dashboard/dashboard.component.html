<div class="container-fluid p-3">
    <div class="row">
        <div class="p-1 d-flex align-items-center justify-content-around">
            <img src="../assets/logo.png" class="img-fluid" style="width: 20%;">
            <div>
                <h1 style="font-family: 'Brush Script MT', cursive;color: #af1289;">Kalyan</h1>
                <h6 style="color: #f89609;">TIMES & COMMUNICATIONS</h6>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" routerLink="/additem">Items</p>
            </div>
        </div>
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" routerLink="/addsale">Sales</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" routerLink="/topsales">Top Sales</p>
            </div>
        </div>
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" (click)="daily()">Day Sales</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" (click)="monthly()">Monthly</p>
            </div>
        </div>
        <div class="col-6">
            <div class="card p-4 shadow">
                <p class="text-center text-primary text-uppercase h6" (click)="yearly()">Yearly</p>
            </div>
        </div>
    </div>
    <div class="row fixed-bottom bg-dark text-white bg-opacity-50">
        <div class="d-flex align-items-center justify-content-around">
            <i class="bi bi-house h2 p-3 rounded-circle shadow" routerLink="/dashboard"></i>
            <i class="bi bi-search h2 p-3 rounded-circle shadow" data-bs-toggle="modal"
                data-bs-target="#searchModal"></i>
            <i class="bi bi-power h2 p-3 rounded-circle shadow" (click)="logout()"></i>
        </div>
    </div>
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="searchform" (ngSubmit)="search()">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchModalLabel">Serial Number / Phone Number</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="search" formControlName="search"
                            placeholder="Serial Number / Phone Number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
