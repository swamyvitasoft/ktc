<div class="container mt-5">
    <img src="../assets/logo.png" class="rounded mx-auto d-block p-2 w-50">
    <h1 class="text-center mt-3">Sign In</h1>
    <form [formGroup]="adminLoginform" (ngSubmit)="login()">
        <div class="mt-3">
            <input type="number" class="form-control" id="mobileno" formControlName="mobileno"
                placeholder="Phone Number">
        </div>
        <div class="mt-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-success float-end" [disabled]="adminLoginform.invalid">Sign In</button>
        </div>
    </form>
    <p class="text-center text-primary text-uppercase h6" routerLink="/forgot">Forgot Password ?</p>
</div>
