<div class="container">
    <img src="../assets/logo.png" class="rounded mx-auto d-block w-50">
    <h1 class="text-center mt-3">Sign In</h1>
    <form>
        <div class="mt-3">
            <label for="validationPhoneNo" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
                <input
                    type="text"
                    class="form-control is-valid"
                    id="validationPhoneNo"
                    aria-describedby="inputGroupPrepend1 validationPhoneNoMsg"
                    required
                >
                <div id="validationPhoneNoMsg" class="valid-feedback">
                    Please enter valid mobile number.
                </div>
            </div>
        </div>
        <div class="mt-3">
            <label for="validationPwd" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input
                    type="password"
                    class="form-control is-valid"
                    id="validationPwd"
                    aria-describedby="inputGroupPrepend2 validationPwdMsg"
                    required
                >
                <div id="validationPwdMsg" class="valid-feedback">
                    Please enter valid password.
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success float-end">Sign In</button>
    </form>
</div>
