<div class="container-fluid p-3">
    <div class="row shadow fixed-top bg-white">
        <div class="d-flex align-items-center justify-content-around h3 p-2 mt-2">
            <a routerLink="/dashboard" class="text-decoration-none text-secondary"><i
                    class="bi bi-arrow-left-circle"></i></a>
            <span class="text-warning">Change Password</span>
            <a routerLink="/addsale" class="text-decoration-none text-primary"><i class="bi bi-plus-circle"></i>New
                Sale</a>
        </div>
    </div>
    <div class="p-3" style="margin-top: 65px;">
        <form [formGroup]="settingsform" (ngSubmit)="changePwd()">
            <input type="password" class="form-control mt-3" id="password" formControlName="password"
                placeholder="New Password">
            <button type="submit" class="btn btn-success mt-3">Update</button>
        </form>
    </div>
    <app-footer></app-footer>
</div>
